<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COMING SOON</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      cursor: none !important; /* Hide default cursor everywhere */
    }
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      user-select: none;
      position: relative;
      overflow-x: hidden;
    }
    nav {
      width: 100%;
      padding: 2rem 3rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      position: relative;
      z-index: 1;
    }
    nav a:hover, nav a.active {
      opacity: 1;
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    .loader {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: relative;
      z-index: 1;
    }
    .socials {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .socials a {
      display: inline-block;
      width: 40px;
      height: 40px;
      fill: white;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .socials a:hover {
      transform: scale(1.2);
      animation: pulseGlow 1.5s infinite alternate;
    }

    @keyframes pulseGlow {
      0% {
        filter: drop-shadow(0 0 2px white);
      }
      100% {
        filter: drop-shadow(0 0 8px white);
      }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      nav {
        justify-content: center;
        padding: 1rem;
      }
      nav ul {
        gap: 1rem;
      }

      /* Make page fit viewport height without scrolling on mobile */
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .container {
        flex: 1 1 auto;
        overflow: hidden;
        padding-bottom: 0.5rem;
      }
      footer {
        flex-shrink: 0;
        padding: 0.8rem 1rem;
      }
    }

    /* Custom cursor styles */
    #custom-cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: 
        background-color 0.3s ease, 
        transform 0.15s ease, 
        box-shadow 0.3s ease,
        opacity 0.5s ease;
      z-index: 9999;
      box-shadow: 0 0 5px white;
      mix-blend-mode: difference;
      opacity: 0; /* Start hidden */
    }
    #custom-cursor.visible {
      opacity: 1;
    }
    #custom-cursor.hovered {
      transform: translate(-50%, -50%) scale(1.6);
      box-shadow: 0 0 15px 4px white;
      background-color: white;
    }
    #custom-cursor.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Hide cursor on touch devices */
    @media (pointer: coarse) {
      #custom-cursor {
        display: none !important;
      }
    }

    /* Footer style option 3 */
    footer {
      padding: 1rem 0;
      text-align: center;
      color: #888;
      font-size: 0.75rem;
      font-family: Helvetica, Arial, sans-serif;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      user-select: none;
      opacity: 0.4;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <nav>

  <!-- Custom cursor element -->
  <div id="custom-cursor"></div>

  <script>
    // Disable dev tools shortcuts
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });

    const cursor = document.getElementById('custom-cursor');
    let mouseX = 0;
    let mouseY = 0;
    let currentX = 0;
    let currentY = 0;
    const ease = 0.15;
    let hasMoved = false;

    let inactivityTimeout;

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      if (!hasMoved) {
        hasMoved = true;
        // Show cursor on first move
        cursor.classList.add('visible');
        currentX = mouseX;
        currentY = mouseY;
      }

      // Show cursor on movement
      cursor.classList.remove('hidden');

      // Reset inactivity timer
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        cursor.classList.add('hidden');
      }, 2500);
    });

    function animate() {
      if (hasMoved) {
        currentX += (mouseX - currentX) * ease;
        currentY += (mouseY - currentY) * ease;
        cursor.style.transform = `translate(${currentX}px, ${currentY}px) translate(-50%, -50%)`;
      }
      requestAnimationFrame(animate);
    }
    animate();

    const hoverTargets = document.querySelectorAll('a, button');

    hoverTargets.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.classList.add('hovered');
      });
      el.addEventListener('mouseleave', () => {
        cursor.classList.remove('hovered');
      });
    });
  </script>
</body>
</html>
