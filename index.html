<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      user-select: none; /* disable text selection */
    }

    nav {
      width: 100%;
      padding: 2rem 3rem;
      display: flex;
      justify-content: flex-end;
      background: transparent;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    nav a.active {
      font-weight: bold;
      opacity: 1;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .loader {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .socials {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
    }

    .socials a {
      color: #fff;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      nav {
        justify-content: center;
        padding: 1rem;
      }

      nav ul {
        gap: 1rem;
      }
    }
  </style>

  <script src="https://kit.fontawesome.com/a2e0e6f87b.js" crossorigin="anonymous"></script>
</head>
<body oncontextmenu="return false">
  <nav>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Careers</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Coming Soon</h1>
    <div class="loader"></div>

    <div class="socials">
      <a href="https://youtube.com/@sinwlkn" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com/sinwlkn" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <!-- Anti-inspection script -->
  <script>
    // Disable dev tools shortcuts
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
