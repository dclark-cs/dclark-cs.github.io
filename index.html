<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIN | Coming Soon</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      user-select: none;
    }
    nav {
      width: 100%;
      padding: 2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    nav a:hover, nav a.active {
      opacity: 1;
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease-in-out forwards;
    }
    .loader {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .socials {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }
    .socials a {
      display: inline-block;
      width: 40px;
      height: 40px;
      fill: white;
      transition: transform 0.3s ease;
    }
    .socials a:hover {
      transform: scale(1.2);
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      nav {
        justify-content: center;
        padding: 1rem;
      }
      nav ul {
        gap: 1rem;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <nav>
    <div class="logo">SIN</div>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Careers</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Coming Soon</h1>
    <div class="loader"></div>
    <div class="socials">
      <a href="https://youtube.com/@sinwlkn" target="_blank" aria-label="YouTube">
        <svg viewBox="0 0 24 24" >
          <path d="M23.498 6.186a2.993 2.993 0 00-2.106-2.112C19.695 3.5 12 3.5 12 3.5s-7.694 0-9.39.574a2.993 2.993 0 00-2.106 2.112A31.8 31.8 0 000 12a31.8 31.8 0 00.504 5.814 2.993 2.993 0 002.106 2.112c1.696.574 9.39.574 9.39.574s7.694 0 9.392-.574a2.993 2.993 0 002.106-2.112A31.8 31.8 0 0024 12a31.8 31.8 0 00-.502-5.814zM9.545 15.568V8.432l6.182 3.57-6.182 3.566z"/>
        </svg>
      </a>
      <a href="https://instagram.com/sinwlkn" target="_blank" aria-label="Instagram">
        <svg viewBox="0 0 24 24" >
          <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm5.5-.75a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5z"/>
        </svg>
      </a>
    </div>
  </div>
  <script>
    // Disable dev tools shortcuts
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
