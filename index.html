<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Under Construction<span class="blinking-cursor"></span></h1>
    <div class="dots">
      <span>.</span><span>.</span><span>.</span>
    </div>

    <div class="countdown" id="countdown">Loading...</div>

    <form onsubmit="event.preventDefault(); alert('Thanks for signing up!');">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>

    <div class="social-icons">
      <a href="https://twitter.com/sinwlkn" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/sinwlkn" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/in/sinwlkn" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/dclark-cs" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
